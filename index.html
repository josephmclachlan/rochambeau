<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boucanier Brawl</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- this doc uses BEM (block element modifier) syntax. block 
        (heading, right-links), element (heading_right-links), modifier 
        (heading_right-links--red)-->
        <h1 id="title-text">Boucanier Brawl</h1>
        <h2 id="game-info">
          Win <span style="color:rgb(189, 37, 37)">5</span> times or walk the plank
        </h2>
        <h2 id="game-rules">
          Pistol beats Cutlass | Flagon Beats Pistol | Cutlass Beats Flagon
        </h2>
        <div id="game">
            <button value="pistol">
                <img class="button_img" src="./Images/pistol.png" alt="pistol">
            </button>
            <button value="flagon">
                <img class="button_img" src="./Images/flagon.png" alt="flagon">
            </button>
            <button value="cutlass">
                <img class="button_img" src="./Images/cutlass.png" alt="cutlass">
            </button>
        </div>
        <div id="counter">
          <div id="playerCounter" class="counter_element"></div>
          <div id="roundDisplay" class="counter_element"></div>
          <div id="computerCounter" class="counter_element"></div>
        </div>
        <h2 id="announcer"></h2>
        <div id="combat-display">
          <div id="combat-display_player" class="combat-display_contents"></div>
          <div id="combat-diplay_vs" class="combat-display_contents"></div>
          <div id="combat-display_computer" class="combat-display_contents"></div>
        </div>

    
</body>
</html>
