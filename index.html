<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //creates an array that allows for a selection of rock, paper, or scissors
    const gameElements = ['rock', 'paper', 'scissors']

    //creates a function that allows the computer to output its own selection of r/p/s
    function computerPlay() {
      return gameElements[Math.floor(Math.random() * gameElements.length)]
    }

    //function to play a round of RPS
    function playRound () {
      const playerChoice = prompt('Rock, Paper, or Scissors?', 'rock')
      computerChoice = computerPlay();
      if (playerChoice.toLowerCase() === 'rock') {
          if (computerChoice === 'scissors') {
          return `You win! ${playerChoice.toLocaleLowerCase()} beats ${computerChoice} `;
        } else if (computerChoice === 'paper') {
          return `You lose! ${computerChoice} beats ${playerChoice.toLocaleLowerCase()} `;
        } else {
          return 'Tie game!';
        }
      } else if (playerChoice.toLowerCase() === 'scissors') {
            if (computerChoice === 'paper') {
            return `You win! ${playerChoice.toLocaleLowerCase()} beats ${computerChoice} `;
          } else if (computerChoice === 'rock') {
            return `You lose! ${computerChoice} beats ${playerChoice.toLocaleLowerCase()} `;
          } else {
            return 'Tie game!';
          }
      } else if (playerChoice.toLowerCase() === 'paper') {
            if (computerChoice === 'rock') {
            return `You win! ${playerChoice.toLocaleLowerCase()} beats ${computerChoice} `;
          } else if (computerChoice === 'scissors') {
            return `You lose! ${computerChoice} beats ${playerChoice.toLocaleLowerCase()} `;
          } else {
            return 'Tie game!';
          }
      } else {
          return ` Error: ${playerChoice} is not a proper choice`;
      }
    }
  </script>
</body>
</html>
