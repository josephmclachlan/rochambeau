<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    //creates an array that allows for a selection of rock, paper, or scissors
    const gameElements = ['rock', 'paper', 'scissors']

    //creates a function that allows the computer to output its own selection of r/p/s
    function computerPlay() {
      return gameElements[Math.floor(Math.random() * gameElements.length)]
    }

    //function to play a round of RPS
    function playRound () {
      const playerChoice = prompt('Rock, Paper, or Scissors?', 'rock')
      computerChoice = computerPlay();
      if (playerChoice.toLowerCase() === 'rock') {
          if (computerChoice === 'scissors') {
          alert(`You win! ${playerChoice.toLocaleLowerCase()} beats ${computerChoice} `)
          return "Win";
        } else if (computerChoice === 'paper') {
          alert(`You lose! ${computerChoice} beats ${playerChoice.toLocaleLowerCase()} `)
          return "Loss";
        } else {
          alert('Tie game!')
          return "Tie";
        }
      } else if (playerChoice.toLowerCase() === 'scissors') {
            if (computerChoice === 'paper') {
            alert(`You win! ${playerChoice.toLocaleLowerCase()} beats ${computerChoice} `)
            return "Win";
          } else if (computerChoice === 'rock') {
            alert(`You lose! ${computerChoice} beats ${playerChoice.toLocaleLowerCase()} `)
            return "Loss";
          } else {
            alert('Tie game!')
            return "Tie";
          }
      } else if (playerChoice.toLowerCase() === 'paper') {
            if (computerChoice === 'rock') {
            alert(`You win! ${playerChoice.toLocaleLowerCase()} beats ${computerChoice} `)
            return "Win";
          } else if (computerChoice === 'scissors') {
            alert(`You lose! ${computerChoice} beats ${playerChoice.toLocaleLowerCase()} `)
            return "Loss";
          } else {
            alert('Tie game!')
            return "Tie";
          }
      } else {
          alert(` Error: ${playerChoice} is not a proper choice`);
      }
    }


  </script>
</body>
